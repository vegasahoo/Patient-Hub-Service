spring:
  profiles:
    active: ${ACTIVE_PROFILE}
  datasource:
    url: jdbc:h2:mem:mydb
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto:none

  h2:
    console:
      enabled: true
      path: /h2-console